name: Publish And Deploy Blog
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # runs-on: ubuntu-18.04
    steps:
    # 部署到服务器
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: ${{ secrets.CTIME }}
        debug: true
        script: |
          cd /tmp
          git clone https://github.com/shiguanghai/MyBlog.git
          cd /tmp/MyBlog
          chmod +x ./deploy.sh
          ./deploy.sh
